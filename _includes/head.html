<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <meta name="author" content="{% if site.author.name %}{{ site.author.name }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ BASE_PATH }}/favicon.png">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html,'' }}">

  <link rel="stylesheet" href="{{ BASE_PATH }}/style/css/bootstrap.min.css" media="all">
  <link rel="stylesheet" href="{{ BASE_PATH }}/style/css/style.css" media="all">
  <link rel="stylesheet" href="{{ BASE_PATH }}/style/css/pygments.css" media="all">
  <link rel="stylesheet" href="{{ BASE_PATH }}/style/css/font-awesome.css" media="all">

  <script src="{{ ASSET_PATH }}/style/js/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/style/js/jquery.rotate.min.js"></script>
  <script src="{{ ASSET_PATH }}/style/js/bootstrap.min.js"></script>
  <script src="{{ ASSET_PATH }}/style/js/core.js"></script>
  <script src="{{ ASSET_PATH }}/style/js/tags.js"></script>
  
  <!-- duoshuo Begin -->
  {% if site.comments.duoshuo.name %}
  <script type="text/javascript">
    var duoshuoQuery = {short_name:"{{ site.comments.duoshuo.name }}"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = 'http://static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] ||
        document.getElementsByTagName('body')[0]).appendChild(ds);
     })();
  </script>
  {% endif %}
  <!-- duoshuo End -->
  
</head>
